<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <form>
    <div class="container m-5 ps-5">
        <div class="row">
            <div class="col-4">
                <p>
                <h4><span class="fw-bold text-primary">Your Cart</span>
                    <span class="badge bg-primary"> 3 </span>
                </h4>
                </p>
                <div class="card ms-5 mt-5">
                    <div class="card-body">
                        <span class="badge text-dark">Product name</span><br />
                        <span class="badge text-muted">Brief description</span>
                    </div>
                </div>
                <div class="card ms-5 mt-1">
                    <div class="card-body">
                        <span class="badge text-dark">Product name</span><br />
                        <span class="badge text-muted">Brief description</span>
                    </div>
                </div>
                <span class="input-group col-1 ms-3">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Redeem</button>
                </span>

            </div>
            <div class="col-6">
                <div class="ms-4 mt-1 mb-3">
                    <h4>Billing Address</h4>
                </div>
                <div class="row g-3 ms-4 mt-1 mb-3">
                    <div class="col-5">
                        <label for="FormControlInput1"><strong>First name</strong></label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="FormControlInput1"><strong>Last name</strong></label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                        <label for="FormControlInput1"><strong>Email address</strong></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Inputbarangay1" class="form-label"><strong>Barangay</strong></label>
                        <input type="text" class="form-control" id="barangay">
                    </div>
                    <div class="mb-3">
                        <label for="Inpucity1" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-4">
                        <label for="FormControlInput1"><strong>Province</strong></label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="FormControlInput1"><strong>Zip</strong></label>
                        <input type="text" class="form-control">
                    </div>
                    <hr>
                    <div class="fw-bold mb-1">Payment method</div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Debit Card
                        </label>
                    </div>

                    <div class="ms-3">
                        <div class="col-4">
                            <label for="FormControlInput1"><strong>Name on Card</strong></label>
                            <input type="text" class="form-control">
                            <div id="#" class="form-text">Full name as displayed on card.</div>
                        </div>
                        <div class="col-4">
                            <label for="FormControlInput1"><strong>Credit Card number</strong></label>
                            <input type="text" class="form-control">
                        </div>     
                    </div>
                    <div class="col-2 ms-3">
                        <label for="FormControlInput1"><strong>Expiration</strong></label>
                        <input type="text" class="form-control"></div>
                        <div class="col-2 ms-3">
                            <label for="FormControlInput1"><strong>CVV</strong></label>
                            <input type="text" class="form-control"></div>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Continue to checkout</button>
                  </div>
            </div>
        </div>
    </div>
    </div>
</form>
</body>

</html>
